<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>My Playlist</title>
  </head>
  <body>
    <main class="music-player">
      <header>
        <div class="button search"><i class="fa-solid fa-magnifying-glass"></i></div>
        <h2>My Playlist</h2>
        <div class="button power-off "><i class="fa-solid fa-power-off"></i></div>
      </header>
      <section>
        <div class="track-image">
          <img src="./assets/track-image.jpeg" alt="track-image" />
        </div>
        <p>Track #2</p>
        <h3>Artist</h3>
        <div class="progress">
          <div class="progress-level"></div>
        </div>
        <div class="controls">
          <div class="button"><i class="fa-solid fa-backward"></i></div>
          <div class="button"><i class="fa-solid fa-play"></i></div>
          <div class="button"><i class="fa-solid fa-forward"></i></div>
        </div>
        <footer></footer>
      </section>
    </main>
  </body>
</html>
